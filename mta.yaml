_schema-version: 2.0.0
ID: SampleProject1
version: 1.0.0
modules:
  - name: SampleProject1-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: SampleProject1-hdi-container
  - name: SampleProject1-srv
    type: nodejs
    path: srv
    parameters:
      memory: 512M
      disk-quota: 256M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: SampleProject1-hdi-container
      - name: SampleProject1-uaa
resources:
  - name: SampleProject1-hdi-container
    type: com.sap.xs.hdi-container
    properties:
      hdi-container-name: ${service-name}
  - name: SampleProject1-uaa
    type: com.sap.xs.uaa
    parameters:
      service-plan: default
      config:
        xsappname: SampleProject1-${space}
        tenant-mode: dedicated
        scopes:
          - name: $XSAPPNAME.Show
            description: display
          - name: $XSAPPNAME.Add
            description: create
          - name: $XSAPPNAME.Remove
            description: delete
